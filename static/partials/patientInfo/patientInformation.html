<div class="bg" id="bginfo">

  <div id="getPatientButton" style="margin-top:25px;" ng-app="myAppPatientInfo" ng-controller="patientInfoCtrl">
    <input class="form-control" type='number' id="patientID" ng-model="request.id" aria-describedby="IDHelp" placeholder="Enter ID" style="display:inline-block; width:180px">
    <button type="submit" ng-click="getPatient()" id="button" class="btn btn-outline-light" role="button" style="display:inline-block;background-color:white">Get</button>
  </div>
  <nav aria-label="info pagination" style="margin-left:150px">
    <ul class="pagination pagination-lg justify-content-left" id="infoNav">
      <li class="page-item"><a class="navbar-brand page-link" id="infoNavItem" href="patientInfo/details" data-toggle="tooltip" data-placement="bottom" title="Personal Details">
            <img src="../static/img/details_dark.svg" width="50" height="50" alt="">
          </a>
      </li>
      <li class="page-item"><a class="navbar-brand page-link" id="infoNavItem" href="patientInfo/history" data-toggle="tooltip" data-placement="bottom" title="Patient History">
                <img src="../static/img/history_dark.svg" width="50" height="50" alt="">
              </a>
      </li>
      <li class="page-item"><a class="page-link" id="infoNavItem" ui-sref="patientInfo.status" data-toggle="tooltip" data-placement="bottom" title="Status">
                    <img src="../static/img/status_dark.svg" width="50" height="50" alt="">
                  </a>
      </li>
    </ul>
  </nav>
  <div class="info" ui-view='info'>
  </div>

</div>
