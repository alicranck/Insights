<div ng-app="myAppModelInfo" ng-controller="modelsCtrl">

  <div style="width:100%;text-align:center">
    <div class="model_stats">
      <h5> Mortality model</h5>
      <br>
      <p>&nbsp;Last updated: {{mortality_model.lastUpdate}}</p>
      <p>&nbsp; Accuracy: {{mortality_model.accuracy}}</p>
      <p>&nbsp; AUC: {{mortality_model.auc}}</p>
      <button id="button" class="btn btn-outline-light" data-toggle="modal" role="button" style="display:block;" data-target="#aucModal">AUC Curve</button>
      <button id="button" class="btn btn-outline-light" role="button" data-toggle="modal" style="display:block;margin-top:10px" data-target="#importanceModal">Feature Importance</button>
    </div>
    <div class="model_stats" style="vertical-align:baseline">
      <h5> 3 days mortality model</h5>
      <br>
      <p>&nbsp;Last updated: {{days_forward_model.lastUpdate}}</p>
      <br>
      <button id="button" class="btn btn-outline-light" data-toggle="modal" role="button" style="display:block;" data-target="#aucDaysModal">AUC Over Days</button>
    </div>
  </div>



</div>


<div class="modal fade" id="importanceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:80%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">XGBoost feature importance</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="padding:15px" id='importanceBody' style="align-content:middle" class="modal-image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="aucModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:80%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">AUC chart for mortality model</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="padding:15px" id='aucBody' style="align-content:middle" class="modal-image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="aucDaysModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:80%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">AUC over Days</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="padding:15px" id='aucDaysBody' style="align-content:middle" class="modal-image">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
